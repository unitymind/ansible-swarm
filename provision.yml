- hosts: all
  gather_facts: false
  roles:
    - role: coreos-bootstrap
      tags:
        - bootstrap
        - coreos
    - role: docker-bootstrap
      tags:
        - bootstrap
        - docker
    - role: rexray-bootstrap
      tags:
        - bootstrap
        - rexray

- hosts: manager
  roles:
    - role: docker-registry
      tags:
        - docker
        - docker_registry

- hosts: worker
  roles:
    - role: docker-registry-mirror
      tags:
        - docker
        - docker_registry
        - docker_registry_mirror
