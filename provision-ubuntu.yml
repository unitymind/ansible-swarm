- hosts: all
  vars:
    upgrade_mode: full
  roles:
    - role: upgrade-ubuntu
      tags:
        - bootstrap
        - upgrade
        - ubuntu
    - role: bootstrap-ubuntu
      tags:
        - bootstrap
        - ubuntu
    - role: bootstrap-rexray
      tags:
        - bootstrap
        - rexray
    - role: bootstrap-docker
      tags:
        - bootstrap
        - docker
    - role: bootstrap-weavenet
      tags:
        - bootstrap
        - weavenet

- hosts: manager
  roles:
    - role: docker-registry
      tags:
        - docker
        - docker_registry

- hosts: manager, worker
  roles:
    - role: docker-registry-mirror
      tags:
        - docker
        - docker_registry
        - docker_registry_mirror
