---
- name: "[raw] Check is bootstrapped"
  raw: stat $HOME/.bootstrapped
  register: bootstrapped
  changed_when: false
  ignore_errors: true

- name: "[script] Run {{ bootstrap_type }}.sh"
  script: "{{ bootstrap_type }}.sh"
  when: bootstrapped | failed

- name: "[pip] Ensure present of latest docker package"
  pip:
    executable: /home/core/miniconda2/bin/pip
    name: docker
    state: latest
