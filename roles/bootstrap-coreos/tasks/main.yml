---
- name: "[raw] Check is bootstrapped"
  raw: stat $HOME/.bootstrapped
  register: bootstrapped
  changed_when: false
  ignore_errors: true

- name: "[script] Run {{ bootstrap.type }}.sh"
  script: "{{ bootstrap.type }}.sh"
  when: (bootstrapped | failed) or boostrap.python_upgrade == True

- name: "[pip] Ensure present of latest docker package"
  pip:
    name: docker
    state: latest
