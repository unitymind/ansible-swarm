---

- name: "[stat] Check is installed"
  stat:
    path: /opt/bin/rexray
  register: rexray_file

- name: "[shell] Install"
  become: true
  shell: >
    curl -sSL https://dl.bintray.com/emccode/rexray/install | sh
  args:
    warn: false
  when: rexray_file.stat.exists == False or rexray.reinstall == True
  notify: "[systemd] Restart"

- block:
  - name: "[file] Ensure that /etc/rexray exists"
    become: true
    file:
      path: /etc/rexray
      state: directory
      mode: 0755

  - name: "[template] Generate config for Virtualbox"
    become: true
    template:
      src: rexray_config_virtualbox.j2.yml
      dest: /etc/rexray/config.yml
      mode: 0600
    notify: "[systemd] Restart"

#  - name: Generate config for DigitalOcean
#    become: true
#    template:
#      src: rexray_config_digitalocean.j2.yml
#      dest: /etc/rexray/config.yml
#      mode: 0600
#    when: rexray.storage_type == "digitalocean"
#    notify: Restart

  - name: "[systemd] Ensure that started"
    become: true
    systemd:
      name: rexray
      state: started

  when: rexray.storage_type == "virtualbox"

- block:
  - name: "[shell] Install Rexray DigitalOcean docker volume plugin"
    shell: >
      docker plugin install --grant-all-permissions rexray/dobs:latest \
        DOBS_REGION={{ rexray.digitalocean.region }} \
        DOBS_TOKEN={{ rexray.digitalocean.token }}

  - name: "[systemd] Ensure that system service is disabled and stopped"
    become: true
    systemd:
      name: rexray
      state: stopped
      enabled: false

  when: rexray.storage_type == "digitalocean"
