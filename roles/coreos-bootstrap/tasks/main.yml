---
- name: Check is bootstrapped
  raw: stat /home/core/.bootstrapped
  register: need_bootstrap
  changed_when: false
  ignore_errors: true

- name: Run bootstrap-miniconda.sh
  script: bootstrap-miniconda.sh
  when:
    - need_bootstrap | failed
    - bootstrap_type == "remote"

- name: Run bootstrap-vagrant.sh
  script: bootstrap-vagrant.sh
  when:
    - need_bootstrap | failed
    - bootstrap_type == "vagrant"
